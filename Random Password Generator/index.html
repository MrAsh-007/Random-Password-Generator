<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <p class="p1 psame">Password</p>
        <p class="p2 psame">crack()</p>
        <p class="p3 psame">Hashing</p>
        <p class="p4 psame">Forgot?</p>
        <p class="p5 psame">Create</p>
        <p class="p6 psame">Strong!</p>
        <p class="p7 psame">Weak...</p>
        <p class="p8 psame">#$/</p>
        <p class="p9 psame">!&()</p>
        <p class="p10 psame">pass_123</p>
        <p class="p11 psame">Salting</p>
        <p class="p12 psame">12345@123</p>
        <p class="p13 psame">me@1995</p>
        <div class="box">
            <i class="fa-solid fa-lock lock-icon"></i>
            <h2>Generate Password</h2>
            <input type="text" class="pass-input" id="password" readonly>
            <button>
                <p class="button-txt" onclick="randomPasswordGenerator()">Click on me!</p>
            </button>
        </div>
    </div>





    <script src="app.js"></script>
